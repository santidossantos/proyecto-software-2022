<h1 class="h1center">Inciar Sesion</h1>
<div class="form_container">
  <form class="form_inicio" action="{{ url_for('auth.authenticate') }}" method="post">
    <label class="label" for="name">Usuario</label>

    <label class="label" for="name">Contraseña</label>
    <input class="input_text_inicio" type="password" id="password" name="password" required />

  </form>
</div>
