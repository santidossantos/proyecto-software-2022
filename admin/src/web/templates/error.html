{% extends 'layout/layout.html' %}
{% block title %}Error!{% endblock title %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='error.css') }}">
{% endblock head %}
{% block menu %}{% endblock menu %}
{% block content %}
<div class="container">
    <h1>{{ error_name }}</h1>
    <p class="zoom-area"><b>Error! </b>{{ error_description }}</p>
    <div class="link-container">
        <a href="{{ url_for('home') }}" class="more-link">Go to the homepage</a>
    </div>
</div>
{% endblock content %}
