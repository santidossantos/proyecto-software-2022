{% extends 'layout.html' %}
{% block title %}Error!{% endblock title %}
{% block cssimports %}
<link rel="stylesheet" href="{{ url_for('static', filename='error.css') }}">{% endblock cssimports %}
{% block body %}
<div class="container">
    <h1>{{ error_name }}</h1>
    <p class="zoom-area"><b>Error! </b>{{ error_description }}</p>
    <div class="link-container">
        <a href="{{ url_for('home') }}" class="more-link">Go to the homepage</a>
    </div>
</div>
{% endblock body %}
